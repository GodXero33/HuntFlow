<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>HuntFlow</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
		<link rel="shortcut icon" href="res/img/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/main.css">
		<script>
if (!navigator.userAgentData || navigator.userAgentData.platform !== 'Windows') {
	alert('Sorry, this app is only available on Windows devices.');
} else if (window.innerWidth < 240 || window.innerHeight < 240 || window.innerWidth / window.innerHeight < 1) {
	alert('HuntFlow needs a minimum screen size of 240x240 pixels.\nWidth must be equal to or greater than height (square or landscape).\nPortrait screens are not supported. Please rotate or resize your window.');
} else {
	const script = document.createElement('script');

	script.setAttribute('type', 'module');
	script.setAttribute('defer', '');
	script.setAttribute('src', 'js/sketch.js');

	document.head.appendChild(script);
}
		</script>
	</head>
	<body>
		<main id="main-container">
			<canvas id="game-canvas"></canvas>
		</main>
	</body>
</html>
